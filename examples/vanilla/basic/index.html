<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TanStack Router - Vanilla JS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      .p-2 {
        padding: 0.5rem;
      }
      .flex {
        display: flex;
      }
      .gap-2 {
        gap: 0.5rem;
      }
      .text-lg {
        font-size: 1.125rem;
      }
      .border-b {
        border-bottom: 1px solid #e5e7eb;
      }
      .font-bold {
        font-weight: 700;
      }
      .space-y-2 > * + * {
        margin-top: 0.5rem;
      }
      .text-xl {
        font-size: 1.25rem;
      }
      .text-sm {
        font-size: 0.875rem;
      }
      .opacity-20 {
        opacity: 0.2;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      a.active {
        font-weight: 700;
      }
      ul {
        list-style: none;
      }
      li {
        margin: 0.5rem 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
