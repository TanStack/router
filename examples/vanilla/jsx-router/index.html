<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TanStack Router - Vanilla JSX</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      nav {
        background: white;
        border-bottom: 1px solid #e0e0e0;
        padding: 1rem 2rem;
        display: flex;
        gap: 1rem;
      }
      nav a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }
      nav a:hover {
        text-decoration: underline;
      }
      main {
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
      }
      .post-list {
        list-style: none;
        padding: 0;
      }
      .post-item {
        padding: 1rem;
        margin-bottom: 0.5rem;
        background: white;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
      }
      .post-item a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }
      .post-item a:hover {
        text-decoration: underline;
      }
      .post-detail {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
      }
      .post-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      .post-body {
        line-height: 1.6;
        color: #666;
      }
      .loading {
        padding: 2rem;
        text-align: center;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
